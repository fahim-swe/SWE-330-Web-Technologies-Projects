
<div class="example-form">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" >
        <mat-toolbar>
           <p>Register-Account</p> 
        </mat-toolbar>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" 
                matInput 
                formControlName = "userName"
                placeholder="Username">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" 
                   matInput  
                   formControlName = "email"
                   placeholder="Ex. pat@example.com">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
    
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Phone</mat-label>
            <input type="text"
                    matInput
                    formControlName="phone"
                    placeholder="Phone number">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
    
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" 
                    matInput 
                    formControlName="password" 
                    placeholder="Ex. pat@example.com">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
    
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input 
                   formControlName = "dateOfBirth"
                   matInput 
                   [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <section>
            <div class="example-button-row">
               <button type="reset" mat-raised-button color="accent">Reset</button>
               <button type="submit" mat-raised-button color="primary">Sign-up</button>
            </div>
          </section>
    
          <section>Already have an account ? 
               <button routerLink="/login" routerLinkActive="active" mat-raised-button>Login</button> 
          </section>
         
      </form>
</div>
